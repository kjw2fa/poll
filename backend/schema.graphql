schema {
  query: RootQueryType
  mutation: Mutation
}

type CreatePollPayload {
  pollEdge: PollEdge
}

type LoginResponse {
  token: String
  userId: ID
  username: String
}

type Mutation {
  createPoll(title: String!, options: [String]!, userId: ID!): CreatePollPayload
  submitVote(pollId: ID!, userId: ID!, ratings: [RatingInput!]!): SubmitVotePayload
  editPoll(pollId: ID!, userId: ID!, title: String!, options: [String]!): Poll
  signup(username: String!, email: String!, password: String!): User
  login(username: String!, password: String!): LoginResponse
}

type MyPolls {
  createdPolls(first: Int, after: String, last: Int, before: String): PollConnection
  votedPolls(first: Int, after: String, last: Int, before: String): PollConnection
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

enum PermissionType {
  VIEW
  VOTE
  EDIT
}

type Poll {
  id: ID!
  title: String
  options: [String]
  creator: User
  permissions: [PollPermissions]
  votes(userId: ID!): [Vote]
}

type PollConnection {
  edges: [PollEdge]
  pageInfo: PageInfo!
}

type PollEdge {
  cursor: String!
  node: Poll
}

type PollPermissions {
  permission_type: PermissionType
  target_type: TargetType
  target_id: ID
}

type PollResult {
  pollTitle: String
  totalVotes: Int
  voters: [String]
  results: [WinningOption]
  allAverageRatings: [WinningOption]
}

input RatingInput {
  option: String!
  rating: Int!
}

type RootQueryType {
  polls: [Poll]
  poll(id: ID!): Poll
  myPolls(userId: ID!): MyPolls
  pollResults(pollId: ID!): PollResult
  searchPolls(searchTerm: String!): [Poll]
}

type SubmitVotePayload {
  pollEdge: PollEdge
}

enum TargetType {
  USER
  PUBLIC
}

type User {
  id: ID!
  username: String
}

type Vote {
  option: String
  rating: Int
}

type WinningOption {
  option: String
  averageRating: Float
}

