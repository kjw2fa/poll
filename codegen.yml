overwrite: true
schema: "shared/schema.graphql"
documents: "client/src/**/*.tsx"
generates:
  shared/generated-types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
    config:
      mappers:
        Poll: "server/db-types#PollDbObject"
        PollOption: "server/db-types#PollOptionDbObject"
        Vote: "server/db-types#VoteDbObject"
        User: "server/db-types#UserDbObject"
        PollPermissions: "server/db-types#PollPermissionsDbObject"