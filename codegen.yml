overwrite: true
schema: "backend/schema.graphql"
documents: "src/**/*.tsx"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
    config:
      mappers:
        Poll: "backend/db-types#PollDbObject"
        PollOption: "backend/db-types#PollOptionDbObject"
        Vote: "backend/db-types#VoteDbObject"
        User: "backend/db-types#UserDbObject"
        PollPermissions: "backend/db-types#PollPermissionsDbObject"