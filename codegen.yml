overwrite: true
schema: "shared/schema.graphql"
documents: "client/src/**/*.tsx"
generates:
  shared/generated-types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
    config:
      mappers:
        Poll: ./db-types.ts#PollDbObject
        PollOption: ./db-types.ts#PollOptionDbObject
        User: ./db-types.ts#UserDbObject
        Vote: ./db-types.ts#VoteDbObject
        PollPermissions: ./db-types.ts#PollPermissionsDbObject